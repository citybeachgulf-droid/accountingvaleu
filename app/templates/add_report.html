{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-lg font-semibold mb-4">إضافة تقرير تثمين</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm">اسم الموظف</label>
      <input name="employee_name" class="w-full p-2 border rounded" placeholder="مثال: محمد سعيد">
    </div>
    <div>
      <label class="block text-sm">اسم العميل</label>
      <input name="client_name" required class="w-full p-2 border rounded" placeholder="مثال: أحمد العريمي">
    </div>
    <div>
      <label class="block text-sm">رقم الهاتف</label>
      <input name="client_phone" class="w-full p-2 border rounded" placeholder="مثال: 9689xxxxxxx">
    </div>
    <div>
      <label class="block text-sm">رقم التقرير</label>
      <input name="report_number" required class="w-full p-2 border rounded" placeholder="مثال: RPT-2025-001">
    </div>
    <div>
      <label class="block text-sm">المبلغ (OMR)</label>
      <input name="amount" type="number" step="0.01" required class="w-full p-2 border rounded" placeholder="مثال: 1200">
    </div>
    <div>
      <label class="block text-sm">الملاحظات</label>
      <textarea name="note" class="w-full p-2 border rounded" rows="3"></textarea>
    </div>
    <div>
      <label class="block text-sm">اختر الفرع</label>
      <select name="branch_id" class="w-full p-2 border rounded">
        {% for b in branches %}
          <option value="{{ b.id }}">{{ b.name }} - {{ b.location }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex gap-3">
      <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white">حفظ التقرير</button>
      <a href="/" class="px-4 py-2 rounded border">إلغاء</a>
    </div>
  </form>
</div>
{% endblock %}
