<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام تقارير التثمين</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <h1 class="text-xl font-semibold">نظام تقارير التثمين</h1>
        <a href="/" class="text-sm">التقارير</a>
        <a href="/add_report" class="text-sm">إضافة تقرير</a>
        <a href="/add_branch" class="text-sm">إضافة فرع</a>
      </div>
      <div>
        <!-- empty for future user/actions -->
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
        {% for category, message in messages %}
          <div class="p-3 rounded shadow text-sm {% if category=='success' %}bg-green-50 border border-green-200{% else %}bg-yellow-50 border border-yellow-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
