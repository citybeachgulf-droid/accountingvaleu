{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-lg font-semibold mb-4">إضافة فرع</h2>
  <form method="post" class="space-y-4">
    {% if next_page %}
      <input type="hidden" name="next" value="{{ next_page }}">
    {% endif %}
    <div>
      <label class="block text-sm">اسم الفرع</label>
      <input name="name" required class="w-full p-2 border rounded" placeholder="مثال: الفرع الرئيسي" value="{{ name or '' }}">
    </div>
    <div>
      <label class="block text-sm">الموقع</label>
      <input name="location" class="w-full p-2 border rounded" placeholder="مثال: مسقط" value="{{ location or '' }}">
    </div>
    <div class="flex gap-3">
      <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white">حفظ الفرع</button>
      {% if next_page == 'add_report' %}
        <a href="/add_report" class="px-4 py-2 rounded border">إلغاء</a>
      {% else %}
        <a href="/" class="px-4 py-2 rounded border">إلغاء</a>
      {% endif %}
    </div>
  </form>
</div>
{% endblock %}
